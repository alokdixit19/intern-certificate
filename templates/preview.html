<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body text-center">
            <h2 class="mb-3">🎉 Certificate Generated Successfully</h2>
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>

            {% if email_status %}
                <div class="alert alert-success">📧 Certificate emailed successfully!</div>
            {% else %}
                <div class="alert alert-warning">⚠️ Email failed to send.</div>
            {% endif %}

            <iframe src="{{ url_for('static', filename='certificates/' + cert_file) }}"
                    style="width: 100%; height: 500px;" frameborder="0"></iframe>

            <a href="{{ url_for('static', filename='certificates/' + cert_file) }}" download class="btn btn-primary mt-3">
                ⬇️ Download Certificate
            </a>

            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Form</a>
        </div>
    </div>
</div>

</body>
</html>
